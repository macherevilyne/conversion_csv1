
{% if user.is_authenticated %}

<h1>Do you have a device for authorization by qr code</h1>

<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

{% else %}
<h1>You don't have a 2FA device configured</h1>
{% endif %}


<form method="get" action="{% url 'connect_use_db' %}">
    <button type="submit">Back</button>
</form>
