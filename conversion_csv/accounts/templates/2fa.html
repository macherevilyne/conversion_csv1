<h2>Two-factor authentication</h2>
{% if error_message %}
<p>{{ error_message }}</p>
{% endif %}



<form method="post" action="{% url 'token' %}">
    {% csrf_token %}
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR code">

    <p>Enter the code from your authenticator app:</p>
    {{ token_form.as_p }}
    <input type="submit" value="Verify">
</form>
